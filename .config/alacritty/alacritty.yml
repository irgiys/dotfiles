env:
   TERM: xterm-256color

window:
   dynamic_padding: true
   decoration: buttonless
   # decorations: none
   padding:
      x: 25
      y: 20

font:
   normal:
      family: "Fira Code Nerd Font"
      style: Regular

   bold:
      family: "Fira Code Nerd Font"
      style: Bold

   italic:
      family: "Fira Code Nerd Font"
      style: Italic

   bold_italic:
      family: "Fira Code Nerd Font"
      style: Bold Italic

   size: 12

   offset:
      x: 0
      y: 0

# aesthetic night colors
colors:
   primary:
      background: "0x0D1017"
      foreground: "0xD9D7D6"

   cursor:
      text: "0x061115"
      cursor: "0xC6AF3B"

   normal:
      black: "0x1C252C"
      red: "0xDF5B61"
      green: "0x78B892"
      yellow: "0xDE8F78"
      blue: "0x6791C9"
      magenta: "0x553D66"
      cyan: "0x67AFC1"
      white: "0xD9D7D6"

   bright:
      black: "0x1C252C"
      red: "0xDF5B61"
      green: "0x78B892"
      yellow: "0xDE8F78"
      blue: "0x6791C9"
      magenta: "0x553D66"
      cyan: "0x67AFC1"
      white: "0xD9D7D6"

cursor:
   style: block

live_config_reload: true
